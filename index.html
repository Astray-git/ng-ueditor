<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>ngUEditor Demo</title>
    <script type="text/javascript" src="bower_components/ueditor-bower/ueditor.config.js"></script>
    <script type="text/javascript" src="bower_components/ueditor-bower/ueditor.all.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="src/ng_ueditor.js"></script>
    <script type="text/javascript" src="demo/demo.js"></script>
</head>
<body ng-app="ng.ueditor" ng-controller="DemoController as DemoCtrl">
    <form method="post">
        <textarea
            ng-ueditor="DemoCtrl.ueditorConfig"
            ready="DemoCtrl.ready"
            ng-model="DemoCtrl.ueditor"
            ng-change="DemoCtrl.updateHtml()"
        ></textarea>
    </form>
    <div ng-bind-html="DemoCtrl.ueditorHtml"></div>
</body>
</html>
